<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <title>Contato - Barbearia Alura</title>
 <!-- Loading the CSS files. -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" type="text/css" href="./estilos/reset.css">
 <link rel="stylesheet" type="text/css" href="./estilos/style.css">
 <link rel="stylesheet" href="./estilos/home.css">
 <link rel="stylesheet" href="./estilos/contato.css">
 <link rel="stylesheet" href="./estilos/produtos.css">
</head>

<body>
 <!-- The header of the page. -->
 <header>
  <div class="caixa">
   <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
   <nav>
    <ul>
     <!-- Creating a navigation bar. -->
     <li><a href="index.html">Home</a></li>
     <li><a href="produto.html">Produtos</a></li>
     <li><a href="contato.html">Contato</a></li>
    </ul>
   </nav>
  </div>
 </header>

<!-- The main content of the page. -->
 <main>
   <div class="container__contato">
  <!-- Creating a form for the user to fill out. -->
  <form>
   <label for="nomeSobrenome">Nome e Sobrenome</label>
   <input type="text" id="nomeSobrenome" class="input-padrao" required>

   <label for="email">E-mail</label>
   <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

   <label for="telefone">Telefone</label>
   <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXX-XXXX">

   <label for="mensagem">Mensagem</label>
   <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

   <!-- Creating a fieldset with a legend and three radio buttons. -->
   <fieldset>
    <legend>Como prefere o nosso contato?</legend>
    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
   </fieldset>


   <fieldset>
    <legend>Qual horário prefere ser atendido?</legend>
    <select>
     <option>Manhã</option>
     <option>Tarde</option>
     <option>Noite</option>
    </select>
   </fieldset>


   <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas atualizações por e-mail?</label>
   <input type="submit" value="Enviar formulário" class="enviar">

  </form>

  <!-- Creating a table with the days and hours of the barber shop. -->
  <table>
   <thead>
    <tr>
     <th>Dia</th>
     <th>Horário</th>
    </tr>
   </thead>
   <tbody>
     <tr>
      <td>Segunda</td>
      <td>8h˜20h</td>
     </tr>
     <tr>
      <td>Quarta</td>
      <td>8h˜20h</td>
     </tr>
     <tr>
      <td>Sexta</td>
      <td>8h˜20h</td>
     </tr>
   </tbody>
  </table>
 
</div>
 </main>

 <!-- Creating a footer for the page. -->
 <footer>
  <img src="logo-branco.png" alt="Logo da Barbearia Alura">
  <p class="copyright">&copy; Copyright - Barbearia Alura 2021</p>
 </footer>
</body>

</html>
